<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      body {
        background-image: linear-gradient(to bottom, #f3f3f3, #cccccc);
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-danger">User Registration Form</h1>
      <form th:action = "@{registerUser}" th:object="${user}" method="post" th:redirect="home.html">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control" id="username" name="username" placeholder="Username"  required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email"th:field="*{email}"  class="form-control" id="email" name="email" placeholder="Email"  required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" th:field="*{phone}" class="form-control" id="phone" name="phone" placeholder="Phone" required>
        </div>
        <div class="mb-3">
          <label for="password"  class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="********"  required>
        </div>
        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" th:field="*{cpassword}" class="form-control" id="cpassword" name="cpassword" placeholder="********" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>
      
    </div>
  </body>
  
</html>
